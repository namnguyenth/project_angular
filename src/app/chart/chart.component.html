<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
            <th scope="col">Rate</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of contries; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td> <a (click)="show(country)">
                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2"
                        style="width: 20px">
                    {{ country.name }}
                </a>
            </td>
            <td>{{ country.area }}</td>
            <td>{{ country.population }}</td>
            <td>
                <nz-rate [(ngModel)]="value" [nzTooltips]="tooltips"></nz-rate>
            </td>

        </tr>
    </tbody>
</table>
<!-- <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="contries.length"></ngb-pagination> -->
<ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
